<input type="text" ng-change="searchUser()" ng-model="search.keyWord" name="keyWord" />
<ul ng-repeat="user in users">

    <li>
        <div class="chatList">
            <div class="img">
                <img src="./imgs/man03.png">
            </div>
            <div class="desc">
                 <h5>{{user.name}}</h5>
             </div>
        </div>
    </li>

    <div ng-show="{{users.length==0}}">No Recent Users</div>
</ul>
