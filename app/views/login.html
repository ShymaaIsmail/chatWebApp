<div class="col-md-6 col-md-offset-3">

    <!-- BEGIN LOGIN FORM -->
    <form ng-submit="login()" name="form" class="form-horizontal form-bordered ng-pristine ng-valid" novalidate>
        <h3 class="form-title">
            <span class="form-title">Hi.</span>
            <span class="form-subtitle">Login</span> Or 
            <a href="#/signup.html">Register</a>
        </h3>
        <div class="alert alert-danger" ng-show="error">
            <span>
                Error
            </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input id="username" type="text" placeholder="Username" name="username" required class="form-control form-control-solid placeholder-no-fix" autocomplete="off" ng-model="username" />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">User Name Required</span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password"  required autocomplete="off" placeholder="password" name="password" ng-model="password" />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">password required</span>
        </div>
        <div class="form-actions" style="border-bottom: 0px;">
            <button  type="submit" class="btn btn-primary btn-block uppercase">Login</button>
        </div>
    </form>
</div>
