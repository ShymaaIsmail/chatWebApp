<div class="col-md-6 col-md-offset-3">

    <!-- BEGIN signup FORM -->
    <form ng-submit="signup()" name="form" class="form-horizontal form-bordered ng-pristine ng-valid" novalidate>
        <h3 class="form-title">
            <span class="form-title">Hi.</span>
            <span class="form-subtitle">Register.</span>
        </h3>
        <div class="alert alert-danger" ng-show="error">
            <span>
                error
            </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input id="username" type="text" placeholder="Username" name="username" class="form-control form-control-solid placeholder-no-fix" autocomplete="off" ng-model="username" />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username Required</span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="password" />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password Required</span>
        </div>
        <div class="form-actions" style="border-bottom: 0px;">
            <button ng-disabled="isDisabled" type="submit" class="btn btn-primary btn-block uppercase">SignUp</button>
        </div>
    </form>
</div>
